server:
  image: daisy/daisy-pipeline2
  expose:
    - 8181
  volumes:
    - test-remote/etc/opt/daisy-pipeline2/system.properties:/etc/opt/daisy-pipeline2/system.properties
    - test-remote/etc/default/pipeline2d:/etc/default/pipeline2d

cli:
  image: daisy/daisy-pipeline2-cli
  links:
    - server
  volumes:
    - test-remote/etc/opt/daisy-pipeline2-cli/config.yml:/etc/opt/daisy-pipeline2-cli/config.yml
    - test-remote/var/opt/daisy-pipeline2-cli:/root/.daisy-pipeline/dp2
    - test-remote/data:/data